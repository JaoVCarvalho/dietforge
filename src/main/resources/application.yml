spring:
  application:
    name: dietforge-api
  datasource:
    url: jdbc:mysql://localhost:3306/dietforge
      ?createDatabaseIfNotExist=true
      &useSSL=false
      &allowPublicKeyRetrieval=true
      &serverTimezone=America/Sao_Paulo
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      hibernate:
        ddl-auto: validate
      show-sql: true
      properties:
        hibernate:
          format_sql: true
    flyway:
      enabled: true
      locations: classpath:db/migration
      baseline-on-migrate: true
      table: flyway_schema_history

